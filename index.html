<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Systems - Revolutionizing AI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
        }
        .hero {
            background-color: #1e90ff;
            color: white;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .hero-content {
            text-align: center;
            z-index: 1;
        }
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        .cta-button {
            background-color: white;
            color: #1e90ff;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        .cta-button:hover {
            background-color: #f0f8ff;
            transform: scale(1.05);
        }
        .floating-menu {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            padding: 10px 20px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 100;
        }
        .floating-menu ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        .floating-menu li {
            margin: 0 15px;
        }
        .floating-menu a {
            color: #1e90ff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        .floating-menu a:hover {
            color: #0056b3;
        }
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .shape {
            position: absolute;
            opacity: 0.1;
            background-color: white;
        }
        .circle {
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <nav class="floating-menu">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <section class="hero">
        <div class="background-shapes">
            <div class="shape circle" style="width: 100px; height: 100px; top: 10%; left: 10%;"></div>
            <div class="shape" style="width: 120px; height: 120px; top: 40%; right: 20%; transform: rotate(45deg);"></div>
            <div class="shape circle" style="width: 80px; height: 80px; bottom: 30%; left: 30%;"></div>
            <div class="shape" style="width: 60px; height: 60px; bottom: 10%; right: 10%; transform: rotate(30deg);"></div>
        </div>
        <div class="hero-content">
            <h1>RAG Systems</h1>
            <p>Revolutionizing AI with Retrieval-Augmented Generation. Enhance your AI models with the power of dynamic information retrieval.</p>
            <a href="#learn-more" class="cta-button">Learn More</a>
        </div>
    </section>
</body>
</html>
